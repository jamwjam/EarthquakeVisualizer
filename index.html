<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #bubbleMap {
            width: 100%;
            height: 600px;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="/bower_components/datamaps/dist/datamaps.world.min.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>

    <!--    <div id="container" style="position: relative;"></div>-->
    <div id="bubbleMap"></div>

    <!--    <div id="bubbles"></div>-->
    <script>
        var feed_url = "http://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2011-03-10&endtime=2011-05-12";

        function get_earthquake_data() {
            var features;
            var coordinate, id, magnitude, title, date;
            var colorScale = d3.scale.linear().domain([0, 10]).range(['yellow', 'red']);

            console.log(colorScale(1));

            $.getJSON(feed_url, function (result) {

                var bubbleMap = new Datamap({
                    element: document.getElementById('bubbleMap'),
                    geographyConfig: {
                        popupOnHover: false,
                        highlightOnHover: false,
                        borderWidth: .5,
                        borderColor: '#9f9f9f'
                    },
                    bubblesConfig: {
                        borderWidth: 0,
                        popupOnHover: true,
                        fillOpacity: 0.5,
                        highlightOnHover: true,
                        highlightBorderWidth: 0.5,
                        highlightFillOpacity: 0.85
                    },
                    fills: {
                        0: colorScale(0),
                        1: colorScale(1),
                        2: colorScale(2),
                        3: colorScale(3),
                        4: colorScale(4),
                        5: colorScale(5),
                        6: colorScale(6),
                        7: colorScale(7),
                        8: colorScale(8),
                        9: colorScale(9),
                        defaultFill: '#FFFFFF'
                    },
                    data: {
                        0: {
                            fillKey: 0
                        },
                        1: {
                            fillKey: 1
                        },
                        2: {
                            fillKey: 2
                        },
                        3: {
                            fillKey: 3
                        },
                        4: {
                            fillKey: 4
                        },
                        5: {
                            fillKey: 5
                        },
                        6: {
                            fillKey: 6
                        },
                        7: {
                            fillKey: 7
                        },
                        8: {
                            fillKey: 8
                        },
                        9: {
                            fillKey: 9
                        }
                    }
                });

                var bubbles = [];

                for (i in result.features) {
                    features = result.features[i];
                    coordinate = features.geometry.coordinates; // longitude, latitude
                    id = features.id; // name
                    magnitude = features.properties.mag;
                    title = features.properties.title;
                    console.log(features);
                    date = features.time;

                    if (magnitude > 0) {
                        bubbles.push({
                            latitude: coordinate[1],
                            longitude: coordinate[0],
                            radius: magnitude,
                            title: title,
                            magnitude: magnitude,
                            fillKey: Math.floor(magnitude)
                        });
                    } else {
                        console.log(magnitude);
                    }

                }

                bubbleMap.bubbles(bubbles, {
                    popupTemplate: function (geo, data) {
                        return '<div class="hoverinfo">' + data.title + '</div>';
                    }
                });


            });
        }

        get_earthquake_data();
    </script>
</body>

</html>
